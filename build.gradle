buildscript {
    ext {
        android_core_version = '1.9.0'
        lifecycle_version = '2.5.1'
        compose_version = '1.3.3'
        compose_activity_version = '1.6.1'
        compose_material3_version = '1.1.0-alpha04'
        navigation_version = '1.7.33-beta'
        paging_version = '3.1.1'
        paging_compose_version = '1.0.0-alpha17'
        okhttp_version = '4.10.0'
        retrofit_version = '2.9.0'
        koin_compose_version='3.4.1'
        koin_test_version='3.3.2'
        junit_version = '4.13.2'
        junit_ext_version = '1.1.5'
        espresso_version = '3.5.1'
        coroutines_test_version = '1.6.1'
        google_truth_version = '1.1.3'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}